# deploy.yaml
apps:
  - script: ./server/start.js       # 入口文件
    name: 'server'              # 程序名称
    env:                     # 环境变量
      COMMON_VARIABLE: true
    env_production:
      NODE_ENV: production

deploy:                     # 部署脚本
  production:               # 生产环境
    user: root            # 服务器的用户名
    host: 120.76.176.165     # 服务器的ip地址
    port: 22                # ssh端口
    ref: origin/server_deploy      # 要拉取的git分支
    ssh_options: StrictHostKeyChecking=no # SSH 公钥检查
    repo: https://github.com/DaXiong1/Blog.git # 远程仓库地址
    path: /home/Blog/server              # 拉取到服务器某个目录下
    pre-deploy: git fetch --all # 部署前执行
    post-deploy: cnpm install &&  pm2 reload deploy.yaml --env production # 部署后执行
    env:
      NODE_ENV: production